<!DOCTYPE html>
<html lang="en">
<head>
	<title>Number Guesser</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>
<body>
	<h1><span class="bold">Number</span> Guesser</h1>
	<form aria-modal id="range-set">
		<fieldset id="player-number">
			<legend tabindex="1">How many players?</legend>
			<div class="player-select">
				<input type="radio" id="one-player" name="player-number" value="one-player" checked="checked">
				<label for="one-player">One Player</label>
			</div>
			<div class="player-select">
				<input type="radio" id="two-player" name="player-number" value="two-player">
				<label for="two-player">Two Players</label>
			</div>
			<div id="level-set" hidden>
				<label tabindex="1" for="max-level">How many rounds do you want to play?</label>
				<input type="number" id="max-level" value="3" min="1" max="10">
			</div>
		</fieldset>
		<fieldset>
			<legend tabindex="1">Define Your Range</legend>
			<div class="range-value">
				<label for="min">Min</label>
				<input type="number" id="min" value="1" step="10" min="-20">
			</div>
			<div class="range-value">
				<label for="max">Max</label>
				<input type="number" id="max" value="100" min="10" step="10">
			</div>
			<label for="submit-range"></label>
			<button id="submit-range">Let's Play</button>
		</fieldset>
	</form>
		<h2 id="display-level"></h2>
		<h2 aria-live="polite" id="current"></h2>
	<main id="main" hidden>
		<label for="guess-input"></label>
		<input tabindex="1" type="text" id="guess-input" placeholder="Enter your guess"></br>
		<button id="submit-guess">Guess</button>
		<button id="clear" disabled>Clear</button>
		<h3 id="last-guess"></h3>
		<div id="ticker"></div>
		<h3 aria-live="assertive" id="response-text"></h3>
		<button tabindex="1" id="next-round" hidden>Continue</button>
		<button tabindex="1" id="reset" disabled>Reset</button>
	</main>
	<div>
		<button id="reset-end" hidden>Reset</button>
	</div>
		<section id="tallies" hidden>
			<div id="tally1">Player 1 Score: 0</div>
			<div id="tally2">Player 2 Score: 0</div>
		</section>
</body>
	<script src="numberguesser.js"></script>
</html>
